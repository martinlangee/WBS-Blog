<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's WBS Blog</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.PNG" style="margin: 5px;" width="100px" height="100px" alt="Logo"></img>

        </div>

</html>
